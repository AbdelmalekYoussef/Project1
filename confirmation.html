<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Showcase</title>
    <link rel="icon" href="android-chrome-512x512.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #f5c518;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.1em;
        }
        .payment-methods img {
            width: 50px;
            margin: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #f5c518;
            color: #1c1c1c;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e4b50a;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Book Your Ticket</h2>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="movie">Select Movie:</label>
        <select id="movie" name="movie">
            <option value="movie1">Bad Boys</option>
            <option value="movie2">Bullet Train</option>
            <option value="movie3">Godfather</option>
            <option value="movie1">The Batman</option>
            <option value="movie2">Lalaland</option>
            <option value="movie3">Captain america</option>
            <option value="movie1">Free Guy</option>
            <option value="movie2">Fast and Furious</option>
        </select>

        <label for="payment">Payment Method:</label>
        <div class="payment-methods">
            <img src="mastercard-logo-png-transparent.webp" alt="Credit Card">
            <img src="Old_Visa_Logo.webp" alt="Credit Card">
            <img src="paypal-logo-0.png" alt="PayPal">
            <img src="Apple_Pay-White-Dark-Background-Logo.wine.webp" alt="Apple Pay">
        </div>
        <select id="payment">
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="apple-pay">Apple Pay</option>
        </select>
        <button type="submit">Confirm Booking</button>
    </form>
</div>
<footer>
    <p>&copy; 2025 Movie Showcase. Abdelmalek Youssef.</p>
</footer>
</body>
</html>
