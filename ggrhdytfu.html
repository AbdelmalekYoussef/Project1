<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .ticket-form {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .ticket-form img {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    label, select, input {
      display: block;
      margin: 10px auto;
      font-size: 1.2em;
    }
    .payment-methods img {
      width: 50px;
      margin: 5px;
    }
    button {
      background-color: #f5c518;
      color: #1c1c1c;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e0b300;
    }
  </style>
  <script>
    function confirmPurchase() {
      alert("Your ticket has been successfully purchased!");
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
<h1>Select Your Ticket</h1>
<div class="ticket-form">
  <img src="movie-poster.jpg" alt="Movie Poster">
  <label for="movie">Choose a movie:</label>
  <select id="movie">
    <option value="movie1">Movie 1</option>
    <option value="movie2">Movie 2</option>
    <option value="movie3">Movie 3</option>
  </select>

  <label for="ticket">Choose a ticket type:</label>
  <select id="ticket">
    <option value="vip">VIP - 25.00£</option>
    <option value="student">Student - 13.00£</option>
    <option value="normal">Normal - 15.00£</option>
  </select>

  <label for="name">Your Name:</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label for="payment">Payment Method:</label>
  <div class="payment-methods">
    <img src="Apple_Pay-White-Dark-Background-Logo.wine.webp" alt="Credit Card">
    <img src="paypal-logo-0.png" alt="PayPal">
    <img src="apple-pay.png" alt="Apple Pay">
  </div>
  <select id="payment">
    <option value="credit-card">Credit Card</option>
    <option value="paypal">PayPal</option>
    <option value="apple-pay">Apple Pay</option>
  </select>

  <button onclick="confirmPurchase()">Confirm Purchase</button>
</div>
</body>
</html>
